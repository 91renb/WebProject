<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录首页</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--最外层div-->
<div id="content">
    <!--面板-->
    <div class="panel">
        <!--账号-->
        <div class="group">
            <label>账号</label>
            <input type="text" placeholder="请输入账号名">
        </div>
        <!--密码-->
        <div class="group">
            <label>密码</label>
            <input type="password" placeholder="请输入密码">
        </div>
        <!--登录-->
        <div class="login">
            <button>登录</button>
        </div>
    </div>
    <!--注册-->
    <div class="register">
        <button>创建新账号？</button>
    </div>
</div>
</body>
</html>
